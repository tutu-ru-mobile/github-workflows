name: "Install all dependencies (Brewfile, Gemfile)"

runs:
  using: "composite"
  steps:
    - name: Setup ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7'
        bundler-cache: true
    - name: Configure bundler
      run: bundle config set --local path 'vendor/bundle'
    - name: Install gems
      run: bundle install
    - name: Install brew dependencies
      run: brew bundle
